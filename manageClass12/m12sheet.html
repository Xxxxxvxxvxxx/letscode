<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzeeMe Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      /* Disable text selection */
      user-select: none;          /* Standard */
      -webkit-user-select: none;  /* Chrome, Safari */
      -moz-user-select: none;     /* Firefox */
      -ms-user-select: none;      /* IE/Edge */
    }

    header {
      background-color: #351757;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .weblogo {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      background-color: #4E277A;
      padding: 8px 16px;
      border-radius: 60px;
      display: inline-block;
      margin-left: 7px;
    }

    main {
      height: auto;
      padding-top: 65px; /* push content below fixed header */
    }

    .imagecontainer {
      margin: 0 auto;
      position: relative;
    }

    .imagecontainer img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    .page {
      position: relative;
    }

    .watermark-bottom {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #f2ba49;
      opacity: 0.50;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }

    .watermark-left-center {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #b0bec5;
      opacity: 0.60;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      animation: floatY 4s ease-in-out infinite;
    }

    @keyframes floatY {
      0%, 100% { transform: translateY(-50%); }
      50% { transform: translateY(calc(-50% - 1cm)); }
    }

    .watermark-vertical-third {
      position: fixed;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      color: #888;
      opacity: 0.5;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      z-index: 2000;
    }

    @media (orientation: portrait) {
      .imagecontainer { width: 90%; }
    }

    @media (orientation: landscape) {
      .imagecontainer { width: 60%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="weblogo">
      <span style="color:#A47AD0;">@EzeeMe</span><span style="color:white;">Bot</span>
    </div>
  </header>

  <main>
    <div class="imagecontainer" id="images"></div>
  </main>

  <div class="watermark-vertical-third" id="fixedWatermark">EzeeMeBot</div>

  <script>
    // Decode helper: subtract 3 from each code and rebuild string
    function decodeUrl(arr) {
      return String.fromCharCode(...arr.map(c => c - 3));
    }

    // Encoded chapters (char codes + 3)
    const chapters = {
  'chapter1': [
    [107,119,119,115,118,61,50,50,117,104,118,49,102,111,114,120,103,108,113,100,117,124,49,102,114,112,50,103,106,105,60,113,119,108,114,51,50,108,112,100,106,104,50,120,115,111,114,100,103,50,121,52,58,56,53,59,57,58,57,53,59,50,76,80,74,98,53,51,53,56,51,58,52,60,98,51,52,51,59,51,58,98,102,105,124,111,52,103,49,109,115,106],
    [107,119,119,115,118,61,50,50,117,104,118,49,102,111,114,120,103,108,113,100,117,124,49,102,114,112,50,103,106,105,60,113,119,108,114,51,50,108,112,100,106,104,50,120,115,111,114,100,103,50,121,52,58,56,53,59,57,58,57,55,54,50,76,80,74,98,53,51,53,56,51,58,52,60,98,51,52,51,59,54,60,98,117,114,121,108,125,57,49,109,115,106],
    [107,119,119,115,118,61,50,50,117,104,118,49,102,111,114,120,103,108,113,100,117,124,49,102,114,112,50,103,106,105,60,113,119,108,114,51,50,108,112,100,106,104,50,120,115,111,114,100,103,50,121,52,58,56,53,59,57,58,57,56,51,50,76,80,74,98,53,51,53,56,51,58,52,60,98,51,52,51,60,53,54,98,103,116,120,122,114,116,49,109,115,106],
    [107,119,119,115,118,61,50,50,117,104,118,49,102,111,114,120,103,108,113,100,117,124,49,102,114,112,50,103,106,105,60,113,119,108,114,51,50,108,112,100,106,104,50,120,115,111,114,100,103,50,121,52,58,56,53,59,57,58,57,56,55,50,76,80,74,98,53,51,53,56,51,58,52,60,98,51,52,51,60,55,53,98,114,109,53,106,116,125,49,109,115,106]
  ]
    };

    const params = new URLSearchParams(window.location.search);
    const chapter = params.get('chapter');
    const container = document.getElementById('images');

    if (chapters[chapter]) {
      chapters[chapter].forEach(encodedArr => {
        const url = decodeUrl(encodedArr); // decode only when needed
        const page = document.createElement('div');
        page.className = 'page';

        const img = document.createElement('img');
        img.src = url;

        const watermarkBottom = document.createElement('div');
        watermarkBottom.className = 'watermark-bottom';
        watermarkBottom.textContent = 'EzeeMeBot';

        const watermarkLeftCenter = document.createElement('div');
        watermarkLeftCenter.className = 'watermark-left-center';
        watermarkLeftCenter.textContent = 'EzeeMeBot';

        page.appendChild(img);
        page.appendChild(watermarkBottom);
        page.appendChild(watermarkLeftCenter);

        container.appendChild(page);
      });
    }

    // Prevent right-click and drag
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('dragstart', event => event.preventDefault());

    function resizeWatermarks() {
      const container = document.querySelector('.imagecontainer');
      if (!container) return;
      const containerWidth = container.offsetWidth;
      const fontSize = containerWidth * 0.03;
      document.querySelectorAll(
        '.watermark-bottom, .watermark-left-center, .watermark-vertical-third'
      ).forEach(wm => {
        wm.style.fontSize = fontSize + 'px';
      });
    }

    function positionVerticalWatermark() {
      const container = document.querySelector('.imagecontainer');
      const wm = document.getElementById('fixedWatermark');
      if (!container || !wm) return;
      const rect = container.getBoundingClientRect();
      const leftPos = rect.left + rect.width * 0.67;
      wm.style.left = leftPos + 'px';
    }

    window.addEventListener('load', () => {
      resizeWatermarks();
      positionVerticalWatermark();
    });
    window.addEventListener('resize', () => {
      resizeWatermarks();
      positionVerticalWatermark();
    });
    window.addEventListener('scroll', positionVerticalWatermark);
  </script>
</body>
</html>
