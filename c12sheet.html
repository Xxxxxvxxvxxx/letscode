  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      /* Disable text selection */
      user-select: none;          /* Standard */
      -webkit-user-select: none;  /* Chrome, Safari */
      -moz-user-select: none;     /* Firefox */
      -ms-user-select: none;      /* IE/Edge */
    }

    header {
      background-color: #351757;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .weblogo {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      background-color: #4E277A;
      padding: 8px 16px;
      border-radius: 60px;
      display: inline-block;
      margin-left: 7px;
    }

    main {
      height: auto;
      padding-top: 65px; /* push content below fixed header */
    }

    .imagecontainer {
      margin: 0 auto;
      position: relative;
    }

    .imagecontainer img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    .page {
      position: relative;
    }

    .watermark-bottom {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #f2ba49;
      opacity: 0.50;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }

    .watermark-left-center {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #b0bec5;
      opacity: 0.60;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      animation: floatY 4s ease-in-out infinite;
    }

    @keyframes floatY {
      0%, 100% { transform: translateY(-50%); }
      50% { transform: translateY(calc(-50% - 1cm)); }
    }

    .watermark-vertical-third {
      position: fixed;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      color: #888;
      opacity: 0.5;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      z-index: 2000;
    }

    @media (orientation: portrait) {
      .imagecontainer { width: 90%; }
    }

    @media (orientation: landscape) {
      .imagecontainer { width: 60%; }
    }
  </style>

      const containerWidth = container.offsetWidth;

      if (!container || !wm) return;
      const rect = container.getBoundingClientRect();
      const leftPos = rect.left + rect.width * 0.67;
      wm.style.left = leftPos + 'px';
    }

      resizeWatermarks();
      positionVerticalWatermark();
    });
    window.addEventListener('resize', () => {
      resizeWatermarks();
      positionVerticalWatermark();
    });
